definicion_estado:
  title: Definición de Estado Uruguayo
  text: >
    Artículo 1
    "La República Oriental del Uruguay es la asociación política de todos los habitantes
    comprendidos dentro de su territorio."
      
  type: violet_open
democracia:
  title: Democracia
  text: |
    Es un sistema de gobierno en que el pueblo ejerce la soberanía eligiendo a sus dirigentes.
    Las tres columnas en las que se apoya la DEMOCRACIA son: Libertad, Igualdad y Fraternidad.
    La libertad significa respeto a la persona y a su autodeterminación
    La igualdad supone que todos los hombres y las mujeres, en cuanto tales, son iguales en esencia pese a sus diferencias y deben tener los mismos derechos sin distinción de raza, credo ni clase social.
    La fraternidad comprende el sentido de cooperación y ayuda mutua.
  type: lilac_open
forma_gobierno:
  title: Forma de gobierno
  text: >
    Artículo 82
    "La Nación adopta para su Gobierno la forma democrática republicana.

    Su soberanía será ejercida directamente por el Cuerpo Electoral en los casos de elección, iniciativa y referéndum, e indirectamente por los Poderes representativos que establece esta Constitución; todo conforme a las reglas expresadas en la misma."
  type: blue_closed
ciudadania:
  title: Habitantes y ciudadanía
  text: >

    Artículo 7
    
    "Los habitantes de la República tienen derecho a ser protegidos en el goce de su vida,
    honor, libertad, seguridad, trabajo y propiedad. Nadie puede ser privado de estos derechos
    sino conforme a las leyes que se establecieren por razones de interés general.

    Artículo 73
    
    "Los ciudadanos de la República Oriental del Uruguay son naturales o legales."
      
    Artículo 74
    
    "Ciudadanos naturales son todos los hombres y mujeres nacidos en cualquier punto del territorio de la
    República. Son también ciudadanos naturales los hijos de padre o madre orientales, cualquiera haya sido
    el lugar de su nacimiento, por el hecho de avecinarse en el país e inscribirse en el Registro Cívico."
      
    Artículo 75
    
    "Tienen derecho a la ciudadanía legal:
    A) Los hombres y las mujeres extranjeros de buena conducta, con familia constituida en la República, que
    poseyendo algún capital en giro o propiedad en el país, o profesando alguna ciencia, arte o industria, tengan
    tres años de residencia habitual en la República.
    B) Los hombres y las mujeres extranjeros de buena conducta, sin familia constituida en la República, que
    tengan alguna de las cualidades del inciso anterior y cinco años de residencia habitual en el país.
    C) Los hombres y las mujeres extranjeros que obtengan gracia especial de la Asamblea General por servicios
    notables o méritos relevantes.
    
    La prueba de la residencia deberá fundarse indispensablemente en instrumento público o privado de
    fecha comprobada.
    
    Los derechos inherentes a la ciudadanía legal no podrán ser ejercidos por los extranjeros comprendidos
    en los incisos A) y B) hasta tres años después del otorgamiento de la respectiva carta.
    
    La existencia de cualesquiera de las causales de suspensión a que se refiere el artículo 80, obstará al
    otorgamiento de la carta de la ciudadanía."
  type: blue_open
elecciones:
  title: Elecciones
  text: |
    Artículo 77.
    "Todo ciudadano es miembro de la soberanía de la Nación; como tal es elector y elegible en los casos y formas que se designarán. El sufragio se  ejercerá en la forma que determine la ley pero sobre las bases siguientes:
    
    1°) Inscripción obligatoria en el Registro Cívico;
    2°) Voto secreto y obligatorio. La ley, por mayoría absoluta del total de componentes de cada Cámara, reglamentará el cumplimiento de esta obligación;
    3°) Representación proporcional integral;
    ..."
    
  type: red_open 
ciudadania_reflexion:
  title: Reflexión sobre Ciudadanía
  text: |
    "... la verdadera ciudadanía se aprende y se experimenta en el vecindario, con la familia, en el trabajo, en la vida asociativa, en el municipio y, por supuesto, en la escuela y los centros de formación y, siempre, mediante el ejercicio cotidiano - en cualquiera de esos ámbitos - de nuestros derechos y libertades.
    La ciudadanía se vive y se experimenta a escala planetaria, sobre todo en la responsabilidad que todos asumimos respecto del medio ambiente y los derechos de las generaciones futuras"
    "Cinco ciudadanías para una nueva educación" - Francisco Imbernón
  type: green_open
ghandi:
  title: Ghandi
  text: |     
    "La verdadera fuente del derecho es el deber. Si todos cumplimos nuestros deberes, el respeto de nuestros derechos será fácil de obtener. Si, siendo negligentes en nuestros deberes, reivindicamos nuestros derechos, se nos escaparán." - M. Gandhi (1869-1948)
  type: green_notebook
gansos:
  title: Mirad los Gansos
  text: |
    La próxima temporada, cuando veas los gansos emigrar dirigiéndose hacia un lugar más cálido para pasar el invierno, fíjate que vuelan en forma de V. 
    Tal vez te interese saber el por qué lo hacen en esa forma. Lo hacen porque al batir sus alas
    cada pájaro produce un movimiento en el aire que ayuda al pájaro que va detrás de él. Volando
    en V, la bandada de gansos aumenta por lo menos un 71% más de su vuelo, en comparación con un pájaro que vuela solo.
    Las personas que comparten una dirección en común y tienen sentido de comunidad, pueden llegar a cumplir sus objetivos más fácil y rápidamente porque apoyándonos mutuamente los logros son mejores.
    Cada vez que un ganso sale de formación, siente inmediatamente la resistencia del aire, se
    da cuenta de la dificultad de hacerlo solo y rápidamente vuelve a la formación, para 
    beneficiarse del compañero que va delante.
    Si nos unimos y nos mantenemos junto a aquellos que van en nuestra misma dirección, el esfuerzo será menor, será más sencillo y placentero alcanzar las metas.
    Cuando el líder de los gansos se cansa, se pasa a unos de los lugares de atrás y otro ganso toma su lugar.
    Los hombres obtenemos mejores resultados si nos apoyamos en los momentos duros, si nos respetamos mutuamente, en todo momento compartiendo los problemas y los trabajos más difíciles.
    Los gansos que van atrás graznan para alentar a los que van adelante a mantener la velocidad.
    Una palabra de aliento a tiempo, ayuda, da fuerza, motiva, produce el mejor de los beneficios. 
    Finalmente cuando un ganso se enferma o cae herido por un disparo, otros dos gansos salen de la formación y lo siguen para apoyarlo y protegerlo.
    "Si nos mantenemos uno al lado del otro, apoyándonos y acompañándonos, si hacemos realidad el espíritu de equipo, si pese a las diferencias podemos conformar un grupo humano para afrontar todo tipo de situaciones, si entendemos el verdadero valor de la amistad, si somos conscientes del sentimiento de compartir la vida será más simple, y el vuelo de los años más placentero." - Pont Lezica, Santiago.
  type: green_closed
bienes:
  title: Bienes gravados al 22%, 10% y bienes exonerados
  text: |
    Hay bienes y servicios gravados a la tasa básica del 22%, otros a la tasa mínima del 10% y otros exentos.
    Los bienes y servicios exonerados del IVA son:
    •   Instituciones de Enseñanza privada y las culturales de la misma naturaleza
    •   Todas las leches, excepto las saborizadas y de larga vida que pasan a estar gravadas con la tasa básica
    •   Enajenación de moneda extranjera
    •   Diarios, periódicos, revistas, libros y folletos
    •   Material educativo
    •   Suministro de agua para el consumo familiar básico, con límites establecidos por el Estado
    •   Frutas, verduras y productos hortícolas en su estado natural
    •   Carne ovina y sus menudencias, carne de ave, carne de cerdo, cuando lo disponga el Poder Ejecutivo
    Los bienes y servicios gravados con la tasa mínima (10%) son:
    •   Pan blanco común y galleta de campaña; pescado, carne y menudencias, aceites comestibles, arroz, harina de cereales, pastas y fideos, azúcar, té, café, jabón común, grasas comestibles, transporte de leche
    •   Yerba
    •   Hospedaje en hoteles
    •   El suministro de energía eléctrica a las Intendencias Municipales con destino al alumbrado público
    •   Los seguros que cubran los riesgos de incendios y climáticos a: cultivos agrícolas, hortícolas, frutícolas y forestales ubicados dentro del territorio nacional
  type: blue_closed
presupuesto_nacional:
  title: Presupuesto nacional
  text: |
    El presupuesto es la expresión en dinero del plan de acción o programa de un gobierno. Representa el conjunto de recursos del gobierno y de los gastos que se efectuarán con esos recursos. Está establecido en la Ley de Presupuesto y se formula por un período determinado.
    Como los recursos no siempre alcanzan para atender todas las demandas, el gobierno establece prioridades.
  type: green_closed
presupuesto_areas:
  title: ¿Qué áreas abarca el Presupuesto?
  text: |
    Abarca, entre otras, las siguientes: Educación, Cultura, Salud, Seguridad Social, Obras de Infraestructura, Trabajo, Turismo, Vivienda, Medio Ambiente, Desarrollo Social, Defensa y Justicia. 
    Para cada una se establece el monto de retribuciones personales, gastos de funcionamiento e inversiones correspondientes.
  type: pink_closed
cervantes:
  title: Miguel de Cervantes
  text: |
    Miguel de Cervantes, el autor de El ingenioso hidalgo Don Quijote de la Mancha, fue soldado y luego cobrador de impuestos en el reino de Granada, alrededor del año 1600. Cierta vez, depositó su recaudación en un banco de Sevilla que quebró y, al no poder hacer efectivo el dinero que había recogido, fue enviado a la cárcel durante tres meses en el año 1597. 
    El mismo Cervantes refiere que el Quijote comenzó a escribirse en esa cárcel.
  type: violet_closed
impuestos:
  title: Principales impuestos en el Uruguay
  text: |
    Impuesto al Valor Agregado (IVA)
    El IVA grava la circulación interna de bienes, la prestación de servicios dentro del territorio nacional, la introducción de bienes al país y al valor que se agrega en la construcción realizada sobre inmuebles.
    Hay bienes y servicios que están gravados a una tasa del 10 % que se la conoce como tasa mínima, otros al 22% que es la llamada tasa básica y otros no están gravados, llamados exonerados.
    Algunos ejemplos de bienes o servicios gravados por la tasa mínima son: pan común, pescado, carne, arroz, harina, fideos, sal, azúcar, yerba, café, té, jabón, medicamentos, hospedaje en hoteles en algunos casos, salud, transporte terrestre de pasajeros, frutas, flores y hortalizas en algunas condiciones.
    Algunos ejemplos de ventas de bienes o servicios exonerados son: moneda extranjera, metales preciosos, títulos públicos y privados, bienes inmuebles, máquinas agrícolas, algunos combustibles, algunas carnes como pescado u ovina cuando lo dispone el Poder Ejecutivo, leche pasterizada y ultrapasterizada, vitaminizada, descremada y en polvo, excepto la saborizada y la larga vida en algunos envases, diarios, periódicos, revistas, libros y folletos en general, suministro de agua para el consumo familiar básico, alquileres.

    Impuesto a la Renta de las Personas Físicas (IRPF)
    Es un impuesto que recae sobre las personas que residen en nuestro país, por las rentas que obtengan aquí, de dos formas:
    Por su capital 
    Como por ejemplo, sobre los alquileres o intereses que gana. La tasa varía del 3% al 12%. 
    Por su trabajo
    Las tasas sobre las rentas por trabajo van aumentando desde un 10% a un 25%, de acuerdo a como aumentan los ingresos. Se permiten determinadas deducciones. El impuesto no se aplica sobre los ingresos más bajos.
