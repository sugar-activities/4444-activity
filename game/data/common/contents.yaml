derechos_humanos:
  title: Declaración Universal de los Derechos Humanos
  text: |
    Adoptada y proclamada por Resolución de la Asamblea General de las Naciones Unidas del 10 de diciembre de 1948.                                 

    El 10 de diciembre de 1948, la Asamblea General de las Naciones Unidas aprobó y proclamó la Declaración Universal de Derechos Humanos. Tras este acto histórico, la Asamblea pidió a todos los Países Miembros que publicaran el texto de la Declaración y dispusieran que fuera "distribuido, expuesto, leído y comentado en las escuelas y otros establecimientos de enseñanza, sin distinción fundada en la condición política de los países o territorios".
  type: red_open

origen_derechos:
  title: Origen de la Declaración Universal de los Derechos Humanos
  text: |
    Hasta la segunda guerra mundial, muchos países habían proclamado declaraciones sobre derechos humanos (por ejemplo la Carta de Derechos, Declaración de los Derechos del Hombre y del Ciudadano, etc.) pero ninguno de estos documentos tenía un carácter universal. Reflexiones sobre las atrocidades de la segunda guerra mundial resaltaron la necesidad de una Declaración Universal.
    Así que, dos años después de la creación de las Naciones Unidas (ONU), el secretario general Trygve Lie, requirió un proyecto de Declaración al Consejo Económico y Social, el cual delegó la responsabilidad en la Comisión de Derechos Humanos.
    El documento final fue difundido en la Tercera Asamblea General sobre asuntos sociales, humanitarios y culturales. Después de numerosas reuniones y enmiendas, fue finalmente aprobado el 10 de diciembre de 1948 en el Palacio de Chaillot en París (con 48 votos en favor, o en contra, con 8 abstenciones). El documento fue llamado Declaración Universal de los Derechos Humanos (UDHR) y consiste de un preámbulo seguido de treinta artículos; el documento está disponible para descargar en la dirección www.humanrightsdefence.org.
  type: blue_open

ayuda_fechas:
  title: Te ayudo con algunas fechas
  text: |
    1789- Revolución Francesa.
    1948- Declaración Universal de los Derechos Humanos.
    1979- Convención sobre la eliminación de toda forma de discriminación contra la mujer.
    1989- Convención de los Derechos del Niño.
    1993- Conferencia sobre Derechos Humanos.
    2004- Aprobación del Código de la Niñez y de la Adolescencia en el Uruguay.
  type: green_open

sujeto_derechos:
  title: Sujeto de derechos
  text: |
    A partir del 7 de setiembre de 2004 nuestro "Código de la Niñez y de la Adolescencia" te declara como sujeto de derechos y responsabilidades.
    
    "Ser sujeto es ser considerado persona"
    
    ERES SUJETO DE DERECHO CUANDO:
    •   No permites que te traten como objeto
    •   Conoces tus derechos y vives en ellos
    •   Puedes pensar y expresarte libremente
    •   Tratas y te tratan como persona
  type: yellow_open

art_41_const:
  title: Artículo 41 de la Constitución
  text: |
    "El cuidado y educación de los hijos para que éstos alcancen su plena capacidad corporal, intelectual y social, es un deber y un derecho de los padres. Quienes tengan a su cargo numerosa prole tienen derecho a auxilios compensatorios, siempre que los necesiten."
    La ley dispondrá las medidas necesarias para que la infancia y juventud sean protegidas contra el abandono corporal, intelectual o moral de sus padres o tutores, así como contra la explotación y el abuso".
  type: red_open

art_9_nya:
  title: Artículo Nº 9 del Código de la Niñez y de la Adolescencia
  text: |
    "Todo niño, niña y adolescente tiene derecho intrínseco a la vida, dignidad, libertad, identidad, integridad, imagen, salud, educación, recreación, descanso, cultura, participación, asociación, a los beneficios de la seguridad social y a ser tratado con igualdad de condiciones cualquiera sea su sexo, su religión, etnia o condición social".
    Y CADA UNO DE USTEDES ES RESPONSABLE DE CUIDARSE, QUERERSE Y RESPETARSE.
  type: lilac_open

decl_derechos:
  title: Declaración de los Derechos del Niño
  text: |
    Aprobada por la Asamblea General de las Naciones Unidas del 20 de noviembre de 1959.
    
    Artículo 1º
    El niño disfrutará de todos los derechos enunciados en esta declaración.
    Estos derechos serán reconocidos a todos los niños sin excepción alguna ni distinción o discriminación por motivos de raza, color, sexo, idioma, religión, opiniones políticas o de otra índole, origen nacional o social, posición económica, nacimiento u otra condición, ya sea del propio niño o de su familia.
    
    Artículo 3º
    El niño tiene derecho desde su nacimiento a un nombre y a una nacionalidad.
    
    Artículo 8º
    El niño debe, en todas las circunstancias, figurar entre los primeros que reciban protección.                            
    Para ampliar la información sobre tus derechos: www.inau.gub.uy - www.unicef.org.uy
  type: green_open

