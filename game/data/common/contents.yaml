recaudadores:
  title: Organismos recaudadores
  text: |
    DGI
    El sistema tributario es un componente esencial de los recursos públicos o ingresos del Estado. Dentro del Sistema tributario existen distintas instituciones u organismos del Estado que tienen la capacidad de obligar al pago de los tributos: la Dirección General Impositiva, la Dirección General de Aduanas, el Banco de la República, el Banco de Previsión Social, otros Organismos de Seguridad Social y los Gobiernos Departamentales.
    La Dirección General Impositiva (D.G.I.) es una Unidad Ejecutora que pertenece a la Administración Central y depende del Ministerio de Economía y Finanzas. 
    Su misión es:
    "asegurar la recaudación de los recursos del Estado mediante la eficaz aplicación de las normas relativas a los tributos internos de su competencia, promoviendo el cumplimiento voluntario de los contribuyentes, en un marco de respeto a sus derechos, actuando con integridad, eficiencia y profesionalismo."
  type: red_closed
importancia_impuestos:
  title: La importancia de los impuestos
  text: |
    Los impuestos son aportes que deben hacer las personas y las empresas, obligados por ley, para que el Estado tenga los recursos suficientes para brindar los bienes y servicios públicos que necesita la comunidad.
    Los impuestos son importantes porque: 
    • El Estado puede obtener los recursos para poder brindar educación, salud, seguridad, justicia, obras públicas y apoyo a los más necesitados, entre varias cosas más.
    • Se puede conseguir más igualdad de oportunidades.
    • Es un acto de solidaridad al contribuir con el bienestar de los demás.
    • Es una forma de participar en los asuntos de la comunidad.
    • En ellos también se refleja lo que queremos como sociedad.
    
    
    
    Al pedir el comprobante en cada compra que hacemos, estamos colaborando en la recaudación de los impuestos. Los principales comprobantes son la boleta y el tique, cuando compramos al contado, y la factura, cuando compramos a crédito.
    Por ejemplo, cuando realizamos una compra nos cobran el valor de la mercadería más el IVA y nos entregan una factura por el total a pagar. El IVA que nos cobran debe ser pagado por el comerciante al Estado, a través de la DGI.
    Los comprobantes son muy importantes porque:
    • son documentos legales que establecen la relación entre el comprador y el vendedor, 
    • prueban que las operaciones se realizaron y proporcionan un detalle de las mismas,
    • son el respaldo para registrar en la empresa las operaciones que se realizaron,
    • permiten realizar un control posterior de la operación por parte de la DGI.
    
    De esa manera se puede saber si los impuestos que pagó la empresa coinciden con los que se originaron en sus operaciones.
    Pedir la factura es un derecho que tenemos todos los que hacemos una compra y una obligación del vendedor.
