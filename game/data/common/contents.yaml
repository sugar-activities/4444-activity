simbolos:
  title: Símbolos patrios y Patrimonio
  text: |    
    De acuerdo al Decreto del 18 de febrero de 1952, se declararon símbolos nacionales de la República Oriental del Uruguay:
    
    •   El Pabellón Nacional
    •   El Escudo de Armas del Estado
    •   El Himno Nacional
    •   La Bandera de Artigas
    •   La Bandera de los Treinta y Tres Orientales
    •   La Escarapela Nacional
    
    La gradación de jerarquía, precedencia y respeto es la indicada anteriormente.
    
    Los Símbolos Nacionales son atributos exclusivos del Estado y el uso de los mismos por particulares está condicionado a la autorización general o especial que se conceda y al cumplimiento estricto de las normas vigentes y de la reproducción fiel de aquellas.
    
    El Museo Histórico Nacional del Uruguay conserva un patrón de cada uno de los símbolos indicados y la reproducción de los mismos debe hacerse respetando sus dibujos, colores, textos y proporciones.
    
    El concepto de patrimonio es amplio y complejo. Incluye un conjunto de elementos
    muy variados: naturales y culturales que hereda una persona, un grupo social, una
    nación, la humanidad en su conjunto, etc., en un momento histórico determinado. Por
    tanto, involucra elementos materiales y no materiales, naturales y creados por el ser
    humano, concretos e intangibles. Desde la flora y la fauna hasta el vasto mundo de la
    Naturaleza inorgánica, desde los elementos materiales creados por el Hombre hasta
    las creaciones espirituales, intelectuales y emocionales que caracterizan una sociedad
    o un grupo social y que se manifiestan de múltiples formas: artes, letras, pero también
    creencias, tradiciones, valores, modelos de vida, maneras de ser, pensar y sentir.
    
    La ciudad Colonia del Sacramento de nuestro país, ha sido declarada Patrimonio de la Humanidad, por su arquitectura y la rica historia que guardan sus murallas y calles adoquinadas, testigos de la colonización y conquista del Río de la Plata así como de las luchas por la independencia.
    
    Asimismo, el tango y el candombe han sido declarados patrimonio intangible de la humanidad, como expresión cultural de los pueblos del Río de la Plata.
  type: red_notebook

embajadores_deporte:
  title: Embajadores de nuestra cultura a través del deporte
  text: |
    UNICEF es una organización dependiente de la UNESCO que se dedica a trabajar por la infancia en el mundo. El embajador de Uruguay ante ese organismo es Diego Forlán, futbolista de trayectoria internacional integrante de nuestra selección.
    
    En 1950 el Campeonato Mundial de Fútbol se jugó en Brasil. En la final del mismo se enfrentaron Uruguay y el dueño de casa. Nuestro capitán fue Obdulio Jacinto Varela (el Negro Jefe). Uruguay venció 2 a 1 al poderoso Brasil, clasificándose por segunda vez Campeón del Mundo.
  type: violet_notebook

representantes_musica:
  title: Representantes de nuestro país a través de la música
  text: |
    Jaime Roos
    De padre francés -René Roos- y madre uruguaya -Lucía Alejandro- Jaime Roos, nació en el Barrio Sur de Montevideo. Los tambores que recorren el Barrio Sur, lo que transmite la radio, la música de los tablados del carnaval, los Beatles y el rock han sido algunas de las influencias que asimiló para luego plasmar una música con personalidad y sello propio que le ha valido el éxito con el que cuenta en su país, y que se está extendiendo a nivel internacional. Estas características hacen que sea uno de los cantantes uruguayos más populares, con gran venta de discos y conciertos con entradas agotadas.
    
    Larbanois - Carrero
    Eduardo Larbanois nació en Tacuarembó el 1º de agosto de 1953. Actuó junto a Eduardo Lago en el dúo Los Eduardos, con quién grabó tres discos.
    Mario Carrero nació el Florida el 16 de mayo de 1952. Desarrolló parte de su trayectoria artística como solista y en 1973 obtuvo el premio a la mejor voz en el Festival de Paysandú. Allí conoció a Larbanois y años más tarde, en 1977, ambos deciden formar Larbanois-Carrero. A partir de ese momento se constituyeron en uno de los pilares fundamentales del movimiento del Canto Popular Uruguayo. De fuerte raíz telúrica, pero integrando también ritmos ciudadanos como la murga, el candombe y el tango, Larbanois-Carrero crearon su propio estilo y, además de ofrecer sus propios recitales, participaron en todos los grandes espectáculos de la canción uruguaya.
  type: lightblue_notebook

representantes_musica_2:
  title: Representantes de nuestro país a través de la música
  text: |
    Buitres  
    Buitres después de la una se forma a fines de 1989 a partir de la disolución del grupo Los Estómagos banda que iniciara un nuevo período del rock uruguayo en 1983. La formación inicial de Buitres, incluia a tres ex-Estómagos y Pepe Rambao, Incorporandose en el año 2000 el baterista Jorge Villar.
    Buitres ha recorrido en diversas giras todo el territorio Uruguayo. (incluyendo shows en solitario con concurrencias multitudinarias) y ha estado presente en diversos shows internacionales a nivel local y extranjero (Argentina, Paraguay) y realizó en 2004 su primer gira por España.Hasta el año 2005 la banda grabó ocho álbumes de estudio y un álbum en vivo editado en dos cds (el Buitres 10 años).

    Alfredo Zitarrosa
    Este gran cantautor uruguayo nació en Montevideo el 10 de marzo de 1936 y, huérfano, a muy temprana edad pasó a vivir con sus padres adoptivos, de familia militar, a los se refiere en algunas de sus canciones. Su padre le negó el apellido, por lo que utilizó tres apellidos sucesivos: el originario, de origen vasco (Iribarne), de su madre, Durán, de su padre adoptivo y, finalmente, Zitarrosa, el apellido de un argentino con el que se casó su madre al cabo de los años. No fue la gran urbe el primer paisaje de su niñez, sino que se trasladó muy pronto al interior de Uruguay y vivió en el campo, lo que le dio un gran conocimiento de la cultura rural, que entendió y comprendió como nadie. Fue la fuente inspiradora de buena parte de su obra, en la que predominan ritmos y canciones de origen campesino, especialmente las milongas. Zitarrosa es un cantautor con una extraordinaria formación literaria, con una cultura infrecuente y también con una gran experiencia vital, que forjó en los más variados oficios, especialmente el periodismo, la radio y la televisión, que pulieron sus dotes expresivas de gran comunicador. En 1958 gana el premio municipal de poesía y al año siguiente el premio nacional.
  type: yellow_notebook

pintores:
  title: Artistas uruguayos
  text: |
    Pedro Figari
    Nace en Montevideo el 29 de julio de 1861. Su inclinación artística se manifiesta tempranamente combinándose con múltiples actividades. Es abogado desde 1886, nombrado Defensor de Pobres en lo Civil y Criminal, periodista y codirector de un periódico, impulsor de la creación de la Escuela de Bellas Artes, diputado, miembro del Consejo de Estado, elegido presidente del Ateneo de Montevideo, director de la Escuela Nacional de Artes y Oficios, miembro honorario de la Sociedad de Artistas Uruguayos, Asesor Letrado de la Sociedad de Arquitectos del Uruguay. Entre estas múltiples actividades se destaca su creación de ensayos filosóficos, crítica artística y poesía. Participa en numerosas tertulias junto a artistas como Sáez y Blanes Viale. En 1921 y por cuatro años consecutivos, se radica en Buenos Aires dedicándose plenamente a la tarea pictórica y recibiendo del medio una crítica elogiosa. En 1925 se traslada a París donde permanece nueve años y obtiene la consagración como artista plástico. Desde allí proyecta y organiza exposiciones en Europa y América. Regresa al Uruguay en 1933 y es nombrado Asesor Artístico del Ministerio de Instrucción Pública.
    Pedro Figari es un pintor de manchas y no de líneas. Pinta el pasado sin documentarse, lo hace de memoria; con una memoria afectiva. Puebla sus espacios inconmensurables con gauchos, negros y criollos como metáforas de un presunto ser nacional. 
    Muere en Montevideo, el 24 de junio de 1938.
    
    Joaquín Torres García
    "He dicho Escuela del Sur; porque en realidad, nuestro norte es el Sur. No debe haber norte, para nosotros, sino por oposición a nuestro Sur. Por eso ahora ponemos el mapa al revés, y entonces ya tenemos justa idea de nuestra posición, y no como quieren en el resto del mundo. La punta de América, desde ahora, prolongándose, señala insistentemente el Sur, nuestro norte." - Joaquín Torres García. Universalismo Constructivo, Bs. As. : Poseidón, 1941. 
    
    Joaquín Torres García nació en Montevideo el 28 de julio de 1874, hijo de Joaquín Torres Fradera y María García Pérez.
    
    Juan Manuel Blanes
    ...Juan Manuel Blanes, nacido el 8 de junio de 1830 en Montevideo, un mes antes de conseguir su patria la soberanía, está sentado en los umbrales de la pintura uruguaya como un todopoderoso. Afortunado fue el Uruguay de contar desde sus primeros años entre sus ciudadanos, a quien era capaz de dejar creada por su arte y oficio y su responsabilidad patriótica, la imagen documentada y bella de la gesta de su Independencia recientemente conquistada y de los años de consolidación de su libertad. El relator, documentador e ilustrador de la historia nacional en sus comienzos, era de una tal categoría y de una multiplicada acción que el pueblo oriental lo ha elevado a un plano excepcional, asimilándolo a las filas de sus mejores héroes. "Ningún pintor en Sud América consiguió la admiración de Juan Manuel Blanes", dice José León Pagano en su Historia del Arte Argentino. Luego de la muerte, la consideración de su pueblo continúa intacta. Con su nombre se denominan calles principales e importantes instituciones. Es conocido como el Pintor de la Patria.
  type: green_notebook

